<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>

    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left OR Image Section -->

      <div class="imgsection">
        <div class="shareicon">
          <i class="fa-solid fa-share-nodes"></i>
        </div>
        <div class="hearticon">
          <i class="fa-regular fa-heart"></i>
        </div>
        <img
          class="bigapple"
          src="assets/images/bigapple.png"
          alt="deliciusapple"
        />
      </div>
      <div class="leftwhitesection">
        <div class="redapple">
          <img
            class="redapple1"
            src="assets/images/bigapple.png"
            alt="miniapple1"
          />
          <img
            class="redapple2"
            src="assets/images/miniapple2.png"
            alt="miniapple2"
          />
          <img
            class="redapple3"
            src="assets/images/miniapple3.png"
            alt="miniapple3"
          />
          <img
            class="redapple4"
            src="assets/images/redapple.png"
            alt="miniapple4"
          />
        </div>
      </div>

      <!-- Details Section -->

      <div class="details">
        <h1>Delicious Apples</h1>
        <h5>COD: 45999</h5>
        <p>R$ <span>7.93</span></p>
        <h6>SELECT A COLOR</h6>

        <div class="options">
          <img
            class="option1"
            src="assets/images/redapple.png"
            alt="redapple"
          />
          <img
            class="option2"
            src="assets/images/greenapple.png"
            alt="greenapple"
          />
          <img
            class="option3"
            src="assets/images/yellowapple.png"
            alt="yellowapple"
          />
        </div>

        <ul class="benefits">
          <h5>BENEFITS</h5>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
        <!-- Button -->
        <button class="btn">ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
